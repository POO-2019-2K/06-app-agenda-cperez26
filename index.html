<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="agenda.css"/>
</head>
<body>
    <div class="jumbotron">
        <h1>AGENDA</h1>
        <p>Registro de personas</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="row my-4">Tabla 1</div>
                <table id="info">
                    <form class="col-22">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Juan Perez" />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Juan.perez@ucol.mx">
                        </div>
                        <div>
                            <label for="birthday">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="birthday" placeholder="">
                        </div>
                        <button type="button" id="btnAdd" class="btn btn-primary">Agregar</button>
                        <div>
                    </form>
                </table>
            </div>
        </div>
    </div>

    <script src='./main.js' type="module"></script>

</body>
</html>
