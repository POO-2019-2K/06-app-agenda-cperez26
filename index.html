<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="agenda.css"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <h1>AGENDA</h1>
        <p>Registro de contactos</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="row my-4">Registra tus contactos</div>
                <table id="info">
                    <form class="col-22">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Carlos Perez" />
                        </div>
                        <div>
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Camino Real #90"
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Juan.perez@ucol.mx">
                        </div>
                        <div>
                            <label for="birthday">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="birthday" placeholder="">
                        </div>
                        <center>
                            <button type="button" id="btnAdd" class="btn btn-primary">AGREGAR</button>    
                        </center>
                        <div>
                    </form>
                </table>
            </div>
            <div class="row col-12">
                <table id="table" class="table table-dark">
                    <tbody>
                        <tr>
                            <td colspan="1" class="sub-header">
                                <label for="sort">Ordenar por:</label>
                            </td>
                            <td colspan="5" class="sub-header">
                                <select id="sort" class="form-control">
                                    <option value="tname">Nombre</option>
                                    <option value="tage">Edad</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="sub-header">Nombre</td>
                            <td class="sub-header">Edad</td>
                            <td class="sub-header">Teléfono</td>
                            <td class="sub-header">Dirección</td>
                            <td class="sub-header">email</td>
                            <td class="sub-header">Opciones</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src='./main.js' type="module"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
